<div class="flex mt-5 space-x-4">
  <div class="w-56">
    <ul class="w-48 text-sm border border-gray-200 rounded-lg font-mediumbg-white dark:text-black">
      <li class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg">
        <a routerLink="/" class="block w-full cursor-pointer">All</a>
      </li>
      @for (category of categories(); track category) {
        <li class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg">
          <a routerLink="/" [queryParams]="{ category_id: category.id }" class="block w-full cursor-pointer">{{
            category.name
          }}</a>
        </li>
      }
    </ul>
  </div>
  <div class="grid w-full grid-cols-4 gap-8">
    @for (product of products(); track product) {
      <app-product [product]="product" (addToCart)="addToCart($event)" />
    }
  </div>
</div>

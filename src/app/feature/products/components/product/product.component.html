<div class="border rounded-lg group">
  <a [routerLink]="['/product', product.id]" class="w-full overflow-hidden bg-gray-200 rounded-t-lg">
      <img [src]="urlImg" (error)="imgError()" [alt]="product.title" class="object-cover object-center w-full h-full group-hover:opacity-75">
  </a>
  <div class="flex flex-col p-4 space-y-2">
      <h3 class="text-sm text-gray-700">{{ product.title }}</h3>
      <p class="text-lg font-medium text-gray-900">{{product.price | currency:'$':'symbol':'1.0' }}</p>
      <p class="text-sm font-medium text-gray-500">{{product.creationAt}}</p>
      <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
          (click)="addToCartHandler()">Add to cart</button>
  </div>
</div>
